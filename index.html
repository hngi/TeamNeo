<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Team NEO</title>
    <link href="./content/plugins/bootstrap-4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./content/plugins/MDBootstrap/css/mdb.min.css" rel="stylesheet" />
    <link href="./content/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom css -->
    <link href="./content/css/custom.css" rel="stylesheet">
    <!-- Site core CSS file -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/ico" />

</head>
<body class="bg-amber">

<section  style="padding: 0px !important;">


    <div class="row no-gutters">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">

            <!-- Card -->
            <div class="card" style="min-height: 600px !important;">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">


                        <div class="card-body">

                            <img src="./content/images/team-neo-logo.png" width="180" class=" mx-auto d-block" alt="">

                            <!-- Title -->
                            <!--<h2 class="card-title text-center blue-text mt-3"><a>Account Login</a></h2>-->

                            <div class="form-group clearfix page-link mt-5">
                                <span class="pull-left text-muted">Login Using</span>
                                <span class="pull-right">
                            <a href="#" class="mr-2">
                                <img src="./content/images/google.svg" height="20" alt="Google">
                            </a>
                            <a href="#">
                                <img src="./content/images/facebook.svg" height="20"  alt="Facebook">
                            </a>
                        </span>
                            </div>


                            <!-- Title -->
                            <h5 class="card-title text-center text-muted mt-5"><a>Account Login</a></h5>

                            <form action="">

                                <div class="md-form input-group mt-3 mb-5">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text md-addon">
                                            <i class="fa fa-envelope fa-lg blue-text"></i>
                                        </div>
                                    </div>
                                    <input name="Username" type="text" placeholder="Email" class="form-control" aria-label="Text input with checkbox">
                                </div>

                                <div class="md-form input-group mb-5">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text md-addon">
                                            <i class="fa fa-key fa-lg blue-text"></i>
                                        </div>
                                    </div>
                                    <input name="Password" type="password" placeholder="Password" class="form-control" aria-label="Text input with checkbox">
                                </div>
                                <!-- Default unchecked -->
                                <div class="form-group clearfix">
                                    <div class="custom-control custom-checkbox pull-left">
                                        <input type="checkbox" name="RememberMe" class="custom-control-input" id="defaultUnchecked">
                                        <label class="custom-control-label" for="defaultUnchecked">Keep Me Logged In</label>
                                    </div>
                                    <a href="" class="pull-right">Forgot Password?</a>
                                </div>

                                <div class="form-group clearfix">

                                    <a href="#" class="btn btn-primary btn-lg btn-block mt-2">Login In</a>

                                </div>
                                <div class="form-group text-center">
                                    <a class="click-tab" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
                                       >I don't have an Account</a>
                                </div>

                            </form>
                            <!-- Button -->

                        </div>

                    </div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">

                        <div class="card-body">

                            <img src="./content/images/team-neo-logo.png" width="180" class=" mx-auto d-block" alt="">

                            <!-- Title -->
                            <!--<h2 class="card-title text-center blue-text mt-3"><a>Account Login</a></h2>-->


                            <!-- Title -->
                            <h5 class="card-title text-center text-muted mt-2"><a>Register</a></h5>

                            <form action="">

                                <div class="md-form input-group mt-3 mb-5">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text md-addon">
                                            <i class="fa fa-hashtag fa-lg blue-text"></i>
                                        </div>
                                    </div>
                                    <input name="FullName" type="text" placeholder="Full Name" class="form-control" aria-label="Text input with checkbox">
                                </div>

                                <div class="md-form input-group mt-3 mb-5">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text md-addon">
                                            <i class="fa fa-envelope fa-lg blue-text"></i>
                                        </div>
                                    </div>
                                    <input name="NewUsername" type="text" placeholder="Email" class="form-control" aria-label="Text input with checkbox">
                                </div>

                                <div class="md-form input-group mb-5">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text md-addon">
                                            <i class="fa fa-key fa-lg blue-text"></i>
                                        </div>
                                    </div>
                                    <input name="NewPassword" type="password" placeholder="Password" class="form-control" aria-label="Text input with checkbox">
                                </div>

                                <div class="md-form input-group mb-5">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text md-addon">
                                            <i class="fa fa-key fa-lg blue-text"></i>
                                        </div>
                                    </div>
                                    <input name="Confirm Password" type="password" placeholder="Confirm Password" class="form-control" aria-label="Text input with checkbox">
                                </div>


                                <div class="form-group clearfix">

                                    <a href="#" class="btn btn-primary btn-lg btn-block mt-2">Login In</a>

                                </div>
                                <div class="form-group text-center">
                                    I already have an Account! <a class="click-tab" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
                                    >Login in</a>
                                </div>

                            </form>
                            <!-- Button -->

                        </div>



                    </div>
                </div>


            </div>
            <!-- Card -->

        </div>
        <div class="col-6 col-lg-8 col-md-6 col-sm-12 d-none d-sm-none d-md-block">

            <img src="./content/images/landing-photo-1.svg" width="75%" class="rounded mx-auto d-block center" alt="Responsive image">
        </div>
    </div>

</section>


<script src="./content/plugins/modernizr.js"></script>
<script src="./content/plugins/jquery/dist/jquery.min.js"></script>
<script src="./content/plugins/bootstrap-4/js/bootstrap.bundle.min.js"></script>
<script src="./content/plugins/MDBootstrap/js/tether.min.js"></script>
<script src="./content/plugins/MDBootstrap/js/mdb.min.js"></script>
<script>
    $( ".click-tab" ).on( "click", function() {
        $( ".click-tab" ).removeClass( "active ");
    });
</script>
</body>
</html>
